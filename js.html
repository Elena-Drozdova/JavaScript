    <script class="task_1">

        var a = 2;
        var numb = [];

        while (a < 100) {

            var b = true;
            var i = 2;

            while (i < a) {
                if (a % i === 0) {
                    b = false;
                }
                i++
            }
            if (b === true) {
                numb.push(a);
            }
            a++
        }
        console.log(numb);

    </script>

    <script class="task_2,3">

        var basket = [39, 59, 100, 4];

        function countBasketPrice() {
            var basketSum = 0;

            for (var sum = 0; sum < basket.length; sum++) {
                basketSum += basket[sum];
            }
            return basketSum;
        }
        console.log(countBasketPrice());

    </script>
